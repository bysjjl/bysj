<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html">
	<h:head>
		<title>Login</title>
	</h:head>
	<h:body>
		<p:messages id="messages" />
		<h:form id="loginForm">
			<h:panelGrid column="2">
			<h:outputText vaule="User ID:" />
				<p:inputText value="#{testMB.admin.adminId}" tabindex="1" />
				<h:outputText vaule="Username:" />
				<p:inputText value="#{testMB.admin.userName}" tabindex="1" />
				<h:outputText vaule="Password" />
				<p:password value="#{testMB.admin.password}" tabindex="2" />
			</h:panelGrid>
			<p:commandButton value="Add" action="#{testMB.login}" tabindex="3"
				ajax="false" />
		</h:form>
	</h:body>
</f:view>
</html>
