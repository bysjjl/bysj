<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:form>

	<p:selectManyButton value="#{formBean.selectedOptions}">
		<f:selectItem itemLabel="B" itemValue="Bold" />
		<f:selectItem itemLabel="I" itemValue="Italic" />
		<f:selectItem itemLabel="U" itemValue="Underline" />
	</p:selectManyButton>

	<p:separator style="margin-bottom:20px" />

	<p:commandButton value="Submit" oncomplete="dlg.show()"
		update="display" />

	<p:dialog header="Selected Values" modal="true" showEffect="fade"
		hideEffect="fade" widgetVar="dlg">
		<p:dataList id="display" value="#{formBean.selectedOptions}"
			var="option">  
            #{option}  
        </p:dataList>
	</p:dialog>

</h:form>
</html>
